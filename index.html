<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
</head>
<body>
   <div class="instagram-wrapper">
       <div class="instagram-phone">
           <img src="img/celular-instagram.png" alt="celular">
       </div>
       <div class="instagram-continue">
           <div class="group">
               <img src="img/instagram-logo.png" alt="Instagram Logo " class="instagram-logo">
               <div class="profile-photo">
                   <img src="img/perfil.jpg" alt="foto de perfil">
                   <a href="#" class="instagram-login">Continue como felipealvests</a>
                   <a href="#" class="instagram-logout">Remover conta</a>
               </div>
               <div class="group">
                   <p class="not-account">Não é felipealvests</p>
                   <p class="not-account">
                       <span class="link-blue">Alternar contas</span>
                       ou
                       <span class="link-blue">Inscrever-se</span>
                   </p>
               </div>
           
           </div>
           <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
           </div>
           <div class="download">
               <a href="#" class="app-download"></a>
               <a href="#" class="app-download"></a>
           </div>
       </div>
   </div>
    
</body>
</html>
